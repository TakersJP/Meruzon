<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meruzon</title>

    <style>
        body {
            font-family: Georgia, serif !important;
            margin: 20px !important;
        }

        table {
            font-family: Georgia, serif !important;
            font-size: 20px !important;
            width: 100%;
            border-collapse: collapse;
            background-color: #F2F2F2;
            margin-top: 20px;
            color: black;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #7FBFB0;
            color: white;
        }

        .form-fm {
            padding-top: 20px !important;
            padding-left: 10px !important;
        }

        .col-md-1 {
            width: 150px;
        }

        .img {
            max-height: 200px;
        }

        .category-select {
            font-size: 16px;
            padding: 5px;
        }

        .search-box {
            font-size: 16px;
            padding: 5px;
            width: 200px;
        }

        .add-to-cart {
            background-color: #638AB4;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #5078A1;
        }
    </style>
</head>
<body>

    <!-- Simulated Header -->
    <div id="header"></div>

    <h1>Browse Products By Category and Search by Product Name:</h1>

    <form class="form-fm" onsubmit="event.preventDefault(); filterProducts();">
        <p align="left">
            <select id="categoryFilter" class="category-select" onchange="filterProducts()">
                <option value="All">All</option>
                <option value="Accessories">Accessories</option>
                <option value="Lifestyle Goods">Lifestyle Goods</option>
                <option value="Ceramics & Glass Crafts">Ceramics & Glass Crafts</option>
                <option value="Knitted Goods">Knitted Goods</option>
                <option value="Craft Supplies & Tools">Craft Supplies & Tools</option>
            </select>

            <input type="text" id="productSearch" class="search-box" placeholder="Search product name">
            <button type="submit">Submit</button>
            <button type="reset" onclick="resetFilters()">Reset</button>
        </p>
    </form>

    <h3>All Products</h3>

    <table class="table">
        <thead>
            <tr>
                <th class="col-md-1"></th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="productTable"></tbody>
    </table>

    <script>
        // Simulated Product Data (instead of database)
        const products = [
            { id: 1,  name: "Handmade Beaded Earrings", price: 15.00, category: "Accessories",              image: "img/earrings.jpg" },
            { id: 2,  name: "Leather Bracelet",         price: 18.00, category: "Accessories",              image: "img/bracelet.jpg" },
            { id: 3,  name: "Resin Pendant Necklace",   price: 22.00, category: "Accessories",              image: "img/pendant.jpg" },

            { id: 4,  name: "Minimalist Tote Bag",      price: 25.00, category: "Lifestyle Goods",          image: "img/totebag.jpg" },
            { id: 5,  name: "Scented  Candle",          price: 12.00, category: "Lifestyle Goods",          image: "img/candle.jpg" },
            { id: 6,  name: "Wooden Coaster Set",       price: 20.00, category: "Lifestyle Goods",          image: "img/coasters.jpg" },

            { id: 7,  name: "Ceramic Coffee Mug",       price: 18.00, category: "Ceramics & Glass Crafts",  image: "img/coffeemug.jpg" },
            { id: 8,  name: "Glass Vase",               price: 40.00, category: "Ceramics & Glass Crafts",  image: "img/vase.jpg" },
            { id: 9,  name: "Hand-Painted Plate",       price: 35.00, category: "Ceramics & Glass Crafts",  image: "img/plate.jpg" },

            { id: 10, name: "Knitted Scarf",            price: 30.00, category: "Knitted Goods",            image: "img/scarf.jpg" },
            { id: 11, name: "Wool Mittens",             price: 20.00, category: "Knitted Goods",            image: "img/mittens.jpg" },
            { id: 12, name: "Crocheted Beanie",         price: 28.00, category: "Knitted Goods",            image: "img/beanie.jpg" },

            { id: 13, name: "DIY Beading Kit",          price: 12.00, category: "Craft Supplies & Tools",   image: "img/beadingkit.jpg" },
            { id: 14, name: "Embroidery Starter Set",   price: 15.00, category: "Craft Supplies & Tools",   image: "img/embroidery.jpg" },
            { id: 15, name: "Basic Sewing Kit",         price: 10.00, category: "Craft Supplies & Tools",   image: "img/sewingkit.jpg" }
        ];

        // Function to Display Products
        function displayProducts(filteredProducts = products) {
            const tableBody = document.getElementById("productTable");
            tableBody.innerHTML = ""; // Clear existing rows

            filteredProducts.forEach(product => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td class="col-md-1" style="text-align: center;">
                        <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                    </td>
                    <td>${product.name}</td>
                    <td><img class="img" src="${product.image}" alt="${product.name}"></td>
                    <td>${product.category}</td>
                    <td>$${product.price.toFixed(2)}</td>
                `;

                tableBody.appendChild(row);
            });
        }

        // Function to Filter Products Based on Selection
        function filterProducts() {
            const category = document.getElementById("categoryFilter").value;
            const searchText = document.getElementById("productSearch").value.toLowerCase();

            const filteredProducts = products.filter(product => {
                const matchesCategory = category === "All" || product.category === category;
                const matchesSearch = product.name.toLowerCase().includes(searchText);
                return matchesCategory && matchesSearch;
            });

            displayProducts(filteredProducts);
        }

        // Function to Reset Filters
        function resetFilters() {
            document.getElementById("categoryFilter").value = "All";
            document.getElementById("productSearch").value = "";
            displayProducts();
        }

        // Function to Simulate Adding to Cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            alert(`Added "${product.name}" to cart!`);
        }

        // Load products initially
        displayProducts();

        // Load header dynamically (assuming you have a `header.html` file)
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));
    </script>

</body>
</html>
