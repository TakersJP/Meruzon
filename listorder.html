<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Order List</title>
  <link href="css/style.css" rel="stylesheet">
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      text-align: center;
      color: black;
    }
    .container {
      width: 60%;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: left; /* Align table to the left for better readability */
    }
    h1 {
      font-size: 24px;
      color: black;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #7FBFB0;
      color: white;
    }
    /* Order information row */
    .order-row {
      background-color: #eef8f8; /* Adjust as needed */
    }
    /* Add extra bottom padding to order-row cells for spacing */
    .order-row td {
      padding-bottom: 15px;
    }
    /* Product information header row */
    .product-header-row th {
      background-color: #f0f0f0;
      color: black;
    }
    /* Product information row */
    .product-row td {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <!-- Load the header -->
  <div id="header"></div>

  <div class="container">
    <h1>Your Order List</h1>
    <table id="orderTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Order Date</th>
          <th>Customer Id</th>
          <th>Customer Name</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically generated by JS -->
      </tbody>
    </table>
  </div>

  <script>
    // 1. Load the header via fetch
    fetch("header.html")
      .then(function(response) { return response.text(); })
      .then(function(data) {
        document.getElementById("header").innerHTML = data;
      })
      .catch(function(error) {
        console.error("Error loading header:", error);
      });

    /*
      2. Manage order information using pure JavaScript objects/arrays.
         Each object in the orders array represents an order, containing:
         - orderId
         - orderDate
         - customerId
         - customerName
         - totalAmount (will be computed dynamically)
         - products: [{ productId, quantity, price }, ...]
    */
    var orders = [
      {
        orderId: 3,
        orderDate: "2024-12-08 09:32:20.0",
        customerId: 3,
        customerName: "Arnold Anderson",
        products: [
          { productId: 5, quantity: 2, price: 14.99 }
        ]
      },
      {
        orderId: 6,
        orderDate: "2024-12-08 09:35:07",
        customerId: 3,
        customerName: "Arnold Anderson",
        products: [
          { productId: 1, quantity: 1, price: 30.00 },
          { productId: 4, quantity: 3, price: 50.00 }
        ]
      }
    ];

    // 3. Function to display the list of orders
    function displayOrders() {
      var tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      tbody.innerHTML = ""; // Clear existing content

      if (orders.length === 0) {
        var noOrderRow = document.createElement("tr");
        noOrderRow.innerHTML = "<td colspan='5'>No orders found.</td>";
        tbody.appendChild(noOrderRow);
        return;
      }

      for (var i = 0; i < orders.length; i++) {
        var order = orders[i];

        // Dynamically calculate total amount for this order
        var computedTotal = 0;
        for (var j = 0; j < order.products.length; j++) {
          var prod = order.products[j];
          computedTotal += prod.quantity * prod.price;
        }

        // --- (A) Order information row (5 columns) ---
        var orderRow = document.createElement("tr");
        orderRow.className = "order-row";
        orderRow.innerHTML = ""
          + "<td>" + order.orderId + "</td>"
          + "<td>" + order.orderDate + "</td>"
          + "<td>" + order.customerId + "</td>"
          + "<td>" + order.customerName + "</td>"
          + "<td>$" + computedTotal.toFixed(2) + "</td>";
        tbody.appendChild(orderRow);

        // --- (B) Product information header row (5 columns) ---
        var productHeaderRow = document.createElement("tr");
        productHeaderRow.className = "product-header-row";
        productHeaderRow.innerHTML = ""
          + "<th>Product Id</th>"
          + "<th>Quantity</th>"
          + "<th>Price</th>"
          + "<th>Total Quantity</th>"
          + "<th>Total Price</th>";
        tbody.appendChild(productHeaderRow);

        // --- (C) Product information rows (5 columns) ---
        for (var j = 0; j < order.products.length; j++) {
          var prod = order.products[j];
          var totalPrice = (prod.quantity * prod.price).toFixed(2);
          var productRow = document.createElement("tr");
          productRow.className = "product-row";
          productRow.innerHTML = ""
            + "<td>" + prod.productId + "</td>"
            + "<td>" + prod.quantity + "</td>"
            + "<td>$" + prod.price.toFixed(2) + "</td>"
            + "<td>" + prod.quantity + "</td>"
            + "<td>$" + totalPrice + "</td>";
          tbody.appendChild(productRow);
        }

        // --- (D) Spacer row for additional spacing between orders ---
        var spacerRow = document.createElement("tr");
        spacerRow.innerHTML = "<td colspan='5' style='height:20px;'></td>";
        tbody.appendChild(spacerRow);
      }
    }

    // 4. Display orders when the page loads
    document.addEventListener("DOMContentLoaded", function() {
      displayOrders();
    });
  </script>
</body>
</html>
