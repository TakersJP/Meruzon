<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            padding: 15px;
            height: 100px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: center;
        }

        header img {
            max-width: 100%;
            height: auto;
            max-height: 100px;
            margin-right: 20px;
        }

        .header-container a {
            font-family: Georgia, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        h1, h3 {
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px;
        }

        .user-info {
            color: white;
            margin-right: 20px;
        }

        .user-info a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<header>
    <img src="img/store_logo.png" alt="Logo">
    <h1 align="center"><a href="shop.html" style="color: #3399FF; text-decoration: none;">Meruzon</a></h1>
    <nav>
        <a href="shop.html">Home</a>
        <a href="listprod.html">Shopping</a>
        <a href="listorder.html">Orders</a>
        <a href="customer.html">Customer</a>
        <a href="admin.html">Administrators</a>
        <a href="showcart.html">Cart</a>
        <a href="login.html" id="loginLink">Login</a>
    </nav>
    <div id="userDisplay" class="user-info"></div>
</header>

<div id="userDisplay" class="login-out">
    <a href="login.html" id="loginLink">Login</a>
</div>

<script>
    // Check if user is logged in (stored in localStorage)
    let loggedInUser = localStorage.getItem("loggedInUser");

    if (loggedInUser) {
        // If logged in, show username and logout option
        document.getElementById("userDisplay").innerHTML = `
            <p>Signed in as: <b>${loggedInUser}</b></p>
            <a href="#" id="logoutLink">Logout</a>
        `;

        // Logout function
        document.getElementById("logoutLink").addEventListener("click", function () {
            localStorage.removeItem("loggedInUser"); // Clear session data
            window.location.href = "login.html"; // Redirect to login page
        });
    }
</script>


</body>
</html>
