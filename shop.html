<!DOCTYPE html>
<html>
<head>
<title>Meruzon</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/style.css" rel="stylesheet">
</head>
    <body>
        <div id="header"></div>
        <script>
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                document.getElementById("header").innerHTML = data;
    
                let loggedInUser = localStorage.getItem("loggedInUser");
                if (loggedInUser) {
                    document.getElementById("userLoginSection").innerHTML = `
                        <span>Signed in as: <b>${loggedInUser}</b> | 
                        <a href="#" id="logoutButton">Logout</a></span>
                    `;
    
                   
                    document.getElementById("logoutButton").addEventListener("click", function() {
                        localStorage.removeItem("loggedInUser");
                        window.location.href = "login.html"; 
                    });
                }
            })
            .catch(error => console.error("Error loading header:", error));
        </script>

        <h2 align="center"><a href="login.html">Login</a></h2>

        <h2 align="center"><a href="listprod.html">Begin Shopping</a></h2>

        <h2 align="center"><a href="listorder.html">List All Orders</a></h2>

        <h2 align="center"><a href="customer.html">Customer Info</a></h2>

        <h2 align="center"><a href="admin.html">Administrators</a></h2>

    </body>
</html>
