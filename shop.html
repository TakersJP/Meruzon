        <div id="header"></div>
        <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
            document.getElementById("header").innerHTML = data;

            // After header is loaded, check if user is logged in
            let loggedInUser = localStorage.getItem("loggedInUser");
            if (loggedInUser) {
                document.getElementById("userLoginSection").innerHTML = `
                    <span>Signed in as: <b>${loggedInUser}</b> | 
                    <a href="#" id="logoutButton">Logout</a></span>
                `;

                // Logout functionality
                document.getElementById("logoutButton").addEventListener("click", function() {
                    localStorage.removeItem("loggedInUser");
                    window.location.href = "login.html"; // Redirect to login page
                });
            }
        })
        .catch(error => console.error("Error loading header:", error));
        </script>

        <h2 align="center"><a href="login.html">Login</a></h2>
