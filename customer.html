<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> 

    <style>
        body {
            font-family: Georgia, serif !important;
            margin: 20px !important;
            color: rgb(0, 0, 0);
        }

        table {
            width: 60% !important;
            border-collapse: collapse;
            background-color: #F2F2F2;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #030000;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #7FBFB0;
        }

        .hd-h1 {
            font-family: Georgia, serif !important;
            padding-top: 20px !important;
            padding-left: 10px !important;
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <h1 class="hd-h1">Customer Profile</h1>
    <table id="customerTable" class="table"></table>

    <script>
        function loadHeader() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header").innerHTML = data;
                })
                .catch(error => console.error("Error loading header:", error));
        }

        const customerData = {
            id: 3,
            firstName: "Arnold",
            lastName: "Anderson",
            email: "a.anderson@gmail.com",
            phone: "204-111-2222",
            address: "103 AnyWhere Street",
            city: "Winnipeg",
            state: "MB",
            postalCode: "R3X 4G7",
            country: "Canada",
            userId: "arnold"
        };

        function generateCustomerTable(data) {
            const table = document.getElementById("customerTable");
            table.innerHTML = ""; 

            Object.entries(data).forEach(([key, value]) => {
                let row = document.createElement("tr");

                let cell1 = document.createElement("th");
                cell1.textContent = formatKey(key);
                row.appendChild(cell1);

                let cell2 = document.createElement("td");
                cell2.textContent = value;
                row.appendChild(cell2);

                table.appendChild(row);
            });
        }

        function formatKey(key) {
            return key.replace(/([A-Z])/g, " $1").replace(/^./, str => str.toUpperCase());
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadHeader();
            generateCustomerTable(customerData);
        });
    </script>

</body>
</html>
