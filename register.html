<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Georgia, serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
            color: black !important;
        }
    
        .container {
            width: 50%;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
            font-family: Georgia, serif;
            color: black !important;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #ccc;
            background-color: white;
        }
    
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            color: black !important;
        }
    
        td label {
            color: black !important;
            font-weight: bold;
        }
    
        td input[type="text"], 
        td input[type="password"] {
            width: 95%; 
            max-width: 100%; 
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }
    
        .submit {
            background-color: #7FBFB0;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    
        .submit:hover {
            background-color: #66A099;
        }
    </style>
    
    
</head>
<body>

    <div id="header"></div>

    <div class="container">
        <h1>Enter Your Information</h1>

        <p id="signupMessage" class="error-message" style="display: none;"></p>

        <form id="signupForm">
            <table>
                <tr>
                    <td><label for="firstName">First Name:</label></td>
                    <td><input type="text" id="firstName" required></td>
                </tr>
                <tr>
                    <td><label for="lastName">Last Name:</label></td>
                    <td><input type="text" id="lastName" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="phonenum">Phone Number:</label></td>
                    <td><input type="text" id="phonenum" required></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input type="text" id="address" required></td>
                </tr>
                <tr>
                    <td><label for="city">City:</label></td>
                    <td><input type="text" id="city" required></td>
                </tr>
                <tr>
                    <td><label for="state">State:</label></td>
                    <td><input type="text" id="state" required></td>
                </tr>
                <tr>
                    <td><label for="postalCode">Postal Code:</label></td>
                    <td><input type="text" id="postalCode" required></td>
                </tr>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td><input type="text" id="country" required></td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" required></td>
                </tr>
            </table>
            <br/>
            <input class="submit" type="submit" value="Create Account">
        </form>
    </div>

    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));

        document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
        
        let firstName = document.getElementById("firstName").value.trim();
        let lastName = document.getElementById("lastName").value.trim();
        let email = document.getElementById("email").value.trim();
        let phone = document.getElementById("phonenum").value.trim();
        let address = document.getElementById("address").value.trim();
        let city = document.getElementById("city").value.trim();
        let state = document.getElementById("state").value.trim();
        let postalCode = document.getElementById("postalCode").value.trim();
        let country = document.getElementById("country").value.trim();
        let username = document.getElementById("username").value.trim();
        let password = document.getElementById("password").value.trim();

        if (firstName === "" || lastName === "" || email === "" || phone === "" || username === "" || password === "") {
            document.getElementById("signupMessage").textContent = "All fields are required.";
            document.getElementById("signupMessage").style.display = "block";
            return;
        }

        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            document.getElementById("signupMessage").textContent = "Invalid email format.";
            document.getElementById("signupMessage").style.display = "block";
            return;
        }
        localStorage.setItem("user_firstName", firstName);
        localStorage.setItem("user_lastName", lastName);
        localStorage.setItem("user_email", email);
        localStorage.setItem("user_phone", phone);
        localStorage.setItem("user_address", address);
        localStorage.setItem("user_city", city);
        localStorage.setItem("user_state", state);
        localStorage.setItem("user_postalCode", postalCode);
        localStorage.setItem("user_country", country);
        localStorage.setItem("user_username", username);
        localStorage.setItem("user_password", password);

        alert("Account created successfully!");
        window.location.href = "login.html"; 
    });;
    </script>

</body>
</html>
